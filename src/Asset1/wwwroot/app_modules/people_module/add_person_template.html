<section id="manage_person">
    <h1>Add Person</h1>

    <form ng-submit="addPerson()" class="row">
        <div class="col-xs-12" asp-validation-summary="ModelOnly"></div>
        <div class="col-xs-12">
            <section class="row">

                <div class="form-group col-xs-4 col-sm-3 col-md-2">
                    <label>Title</label>
                    <select class="form-control" name="title" id="title"
                            ng-options="title for title in titleOptions.availableOptions"
                            ng-model="titleOptions.selectedOption"></select>
                </div>

                <div class="form-group col-xs-8 col-sm-9 col-md-10">
                    <label>First Name</label>
                    <input pattern=".{2,50}" title="2 minimum 50 maximum" required class="form-control" ng-model="person.firstName" />
                </div>

                <div class="form-group col-xs-12">
                    <label>Last Name</label>
                    <input pattern=".{2,50}" title="2 minimum 50 maximum" required class="form-control" ng-model="person.lastName" />
                </div>

                <div class="form-group col-xs-12">
                    <label>Street</label>
                    <input class="form-control" ng-model="person.location.street" />
                </div>

                <div class="form-group col-xs-6">
                    <label>City</label>
                    <input class="form-control" ng-model="person.location.city" />
                </div>

                <div class="form-group col-xs-3">
                    <label>State</label>
                    <select class="form-control" name="title" id="title"
                            ng-options="state.name for state in stateOptions.availableOptions"
                            ng-model="stateOptions.selectedOption"></select>
                </div>

                <div class="form-group col-xs-3">
                    <label>Zip</label>
                    <!-- US Only pattern for postalcode -->
                    <input pattern="^\d{5}([\-]?\d{4})?$" class="form-control" ng-model="person.location.postalcode" title="US postal code format please" />
                </div>

                <div class="form-group col-xs-12">
                    <label>Email</label>
                    <input type="email" class="form-control" ng-model="person.email" />
                </div>

                <div class="form-group col-xs-12">
                    <label>Phone</label>
                    <input type="tel" class="form-control" ng-model="person.phone" />
                </div>

                <div class="form-group col-xs-12 col-md-4">
                    <lable>Age</lable>
                    <input class="form-control" type="number" step="1" min="10" max="110" value="10" ng-model="person.age"/>
                </div>

                <div class="form-group col-xs-12 col-md-8">
                    <label>Interests (comma delimited)</label>
                    <input class="form-control" type="text" ng-model="person.interests" placeholder="Hiking, Swimming" />
                </div>



                <section id="choose_image" class="col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <span class="glyphicon glyphicon-bookmark"></span> Choose an Image
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="list-group">
                                    <a ng-click="chooseImage($event, photo.picture.large)" href="#" ng-repeat="photo in photos" class="list-group-item">
                                        <i class="pre-select-icon fa fa-5x fa-circle-thin"></i>
                                        <i class="select-icon fa fa-5x fa-check-circle-o"></i>
                                        <h4 class="list-group-item-heading">Choose this picture</h4>
                                        <p class="list-group-item-text"></p>
                                        <div class="image_placeholder"><img ng-src="{{photo.picture.medium}}" alt="HeadShot" /></div>
                                    </a>

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="col-xs-12">
                    <a ui-sref="dashboard" class="btn btn-default">Cancel</a>
                    <input class="btn btn-primary" type="submit" value="Save Person" />
                </footer>
            </section>
          
        </div>
    </form>
</section>
